<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общая информация о персонажах</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .character-info {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        .character-info h3 {
            margin: 0;
            padding: 0;
            color: #333;
        }
        .character-info p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="back-btn">Вернуться назад</button>
        <h1>Общая информация о персонажах</h1>
        <div id="character-info-list">
            <!-- Информация о каждом персонаже будет загружена здесь -->
        </div>
    </div>
    <script src="js/general.js"></script>
</body>
</html>
