<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб Игра</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Добро пожаловать в Веб Игру!</h1>
    
    <div id="player-section">
        <h2>Вход для игрока</h2>
        <form id="registration-form">
            <label for="name">Введите ваше имя:</label>
            <input type="text" id="name" required>
            <label for="character">Выберите персонажа:</label>
            <select id="character-select" required>
                <option value="" disabled selected>Выберите персонажа</option>
            </select>
            <button type="submit">Играть</button>
        </form>
    </div>

    <div id="admin-section">
        <h2>Вход для администратора</h2>
        <button id="admin-btn">Войти как администратор</button>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
